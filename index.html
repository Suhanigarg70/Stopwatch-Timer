<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Timer and Stopwatch</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container" id="stopwatch">
    <div class="tittle">
      <h1>STOPWATCH</h1>
    </div>
    <div class="times">
      <p><span id="hr">00</span>Hr <span id="min">00</span>Min <span id="sec">00</span>Sec</p>
    </div>
    <div class="buttons">
      <button type="button" name="start" id="start">START</button>
      <button type="button" name="stop" id="stop">STOP</button>
      <button type="reset" name="reset" id="reset">RESET</button>
    </div>

  </div>

  <div class="container" id="timer">
    <div class="tittle">
      <h1>Timer</h1>
    </div>
    <div class="times">
      <p><span id="HR">00</span>Hr <span id="MIN">00</span>Min <span id="SEC">00</span>Sec</p>
    </div>
    <div class="buttons">
      <button type="button" name="start" id="START">START</button>
      <button type="button" name="stop" id="STOP">STOP</button>
      <button type="reset" name="reset" id="RESET">RESET</button>
      <h3>Enter Time in Seconds:</h3><input type="text" id="timer-input"><br><br>
      <button type="submit" id="timer-submit">Submit</button>
    </div>


  </div>

  <script src="script3.js" charset="utf-8"></script>
</body>

</html>
